<!-- 
    caption -> title of the table
    thead -> header of the table
    tbody -> body of the table
    tfoot -> footer of the table
    th -> table head cell (used in the thead)
    tr -> table row
    td -> table data
    colspan attribute -> ak fahem
 -->

<!DOCTYPE html>
<html lang="en-EN">
    <head>
        <title>TABLES</title>
        <meta name="description" content="this page explains tables" />
        <meta charset="UTF-16" />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script src=""></script>
    </head>
    <body>
        <table border="1">
            <caption>
                <b>DATABASE TABLE 5:</b>
            </caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>USERNAME</th>
                    <th>PASSWORD</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>RIYAD</td>
                    <td>2004</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>ABDELBASSET</td>
                    <td>2001</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>YAKOUB</td>
                    <td>20042004</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="2">TOTAL USERS</td>
                <td>3</td>
            </tfoot>
        </table>
    </body>
</html>
